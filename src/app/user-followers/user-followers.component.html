<main class="followers-container">
  <section class="flex flex-col items-center justify-center w-full max-w-screen-xl min-h-screen mx-auto gap-6 p-4 sm:p-8 rounded-xl shadow-lg text-gray-700 mt-2">
    <h2 class="text-2xl sm:text-3xl font-bold text-center">Seguidores de {{ username }}</h2>
    <div *ngIf="followers.length === 0" class="text-center">No hay seguidores o cargando...</div>

    <!-- Contenedor grid con 3 columnas en todos los dispositivos -->
    <ul class="grid grid-cols-3 gap-3 w-full" *ngIf="followers.length > 0">
      <li *ngFor="let follower of followers" class="follower-card flex flex-col items-center gap-2 p-3 border border-gray-200 rounded-lg">
        <!-- Elementos apilados verticalmente -->
        <img [src]="follower.avatar_url" alt="Avatar de {{ follower.login }}" 
             class="w-12 h-12 rounded-full object-cover" />
             
        <span class="font-medium text-gray-800 text-center text-sm sm:text-base">
          {{ follower.login }}
        </span>
        
        <a [routerLink]="['/user-detail', follower.login]" 
           [queryParams]="{ user: follower.login }" 
           class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-eye" width="20" height="20" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </a>
      </li>
    </ul>

    <div *ngIf="followers.length > 0" class="flex justify-center w-full mt-4">
      <button (click)="loadFollowers()" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm sm:text-base">
        Cargar m√°s seguidores
      </button>
    </div>
  </section>
</main>
